<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lista de cantantes</title>
<link
rel="stylesheet"
type="text/css"
href="{{ url_for('static', filename='style3.css') }}"
/>
</head>
<body class="fondo">
<h1 class="artistas">Artistas</h1>
<h2 class="albums">{{ cantante["Ttle"] }}</h2>
<ul>
{% for album in albums %}
<li>{{ albums["Title"] }}</li>
{% endfor %}
</ul>
</body>
<section class="content">
<header>{% block header %}{% endblock %}</header>
{% for message in get_flashed_messages() %}
<div class="flash">{{ message }}</div>
{% endfor %} {% block content %}{% endblock %}
</section>
</html>
